<!DOCTYPE html>
<html>
<head>
    <title>Online Form Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>ğŸ“ Online Form Request</h2>

    <form action="/submit_request" method="post">
        <label>Name</label>
        <input type="text" name="name" placeholder="Enter your name" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>

        <label>Request Type</label>
        <input type="text" name="request_type" placeholder="Leave / Certificate / Support">

        <label>Message</label>
        <textarea name="message" rows="4" placeholder="Write your message"></textarea>

        <button type="submit">Submit Request</button>
    </form>
</div>

</body>
</html>
